<!DOCTYPE html>
<html>
   <head>
     <title>Simple App Software Containerization</title>
   </head>
   <body>
		 <p id="clickCount"> click count = </p>
		 <button onclick="buttonClick()">click here</button>
		 <button onclick="buttonReset()">reset here</button>
		 <script src="/socket.io/socket.io.js"></script>
     <script> 
    var socket = io.connect();
			 
       function buttonClick(){
         socket.emit('clicked');
       }	
       
       function buttonReset(){
         socket.emit('reset');
       }
       
       socket.on('buttonUpdate', function(data){
         document.getElementById("clickCount").innerHTML = 'The button has been clicked ' + data + ' times.';
       });
      
    </script>
   </body>
</html>
