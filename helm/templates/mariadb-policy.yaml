apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Values.database.mariadb.name }}-policy
  namespace: {{ .Values.database.namespace }}
spec:
  podSelector:
    matchLabels:
      app: {{ .Values.database.appLabel }}
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: {{ .Values.restapi.namespace }}
      podSelector:
        matchLabels:
          app: {{ .Values.restapi.appLabel }}