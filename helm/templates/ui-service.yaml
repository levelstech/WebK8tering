apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.ui.react.name }}-service
  namespace: {{ .Values.ui.namespace }}
  labels:
    app: {{ .Values.ui.appLabel }}
    type: service
spec:
  type: ClusterIP
  ports:
  - protocol: TCP
    port: {{ .Values.ui.react.clusterPort }}
    targetPort: {{ .Values.ui.react.port }}
  selector:
    app: {{ .Values.ui.appLabel }}
